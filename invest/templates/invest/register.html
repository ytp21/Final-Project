{% extends "invest/layout.html" %}
{% load static %}

{% block body %}
<div class="login-register-page text-center p-5 mx-auto"> 
    <div class="mx-auto d-flex flex-column justify-content-center" style="max-width: 400px; min-height: calc(100vh - 400px);">
        <h3>Create Account</h3>

        {% if message %}
            <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" style="margin-bottom:-20px; margin-top: 20px;" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                {{ message }}
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        <form  class="mt-5" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-floating">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
                <label for="floatingEmail">Email Address</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="password" name="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password">
                <label for="floatingConfirmPassword">Confirm Password</label>
            </div>
            <input class="w-50 btn login-register-btn my-3" type="submit" value="Register">
        </form>
        
        <p>Already have an account? <span><a href="{% url 'login' %}" style="text-decoration: none;">Log In here.</a></span></p>
    </div>
</div>
{% endblock %}
